# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - feature/*

  pull_request:
    branches:
      - master
      - feature/*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  testing:
    name: Lint check and testing
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1
        
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Android Linter
        run: ./gradlew lintDevDebug

      - name: Run Unit Tests
        run: ./gradlew test --stacktrace

      - name: Assemble Debug APK
        run: ./gradlew assembleDevDebug
        
  build-and-generate-apk:
    name: Building and generating an APK
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1
        
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;20.0.5594570"

      - name: Build Debug
        run: ./gradlew assembleDebug

      - name: Upload APK on build Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
